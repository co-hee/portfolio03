<!DOCTYPE html>
<html lang="ko">

<head>

    <title>portfolio 03</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/portfolio03.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/portfolio03.js"></script>

</head>

<body>
    <div class="Wrap">
        <!-- header -->
        <header class="header">
            <div class="inner">
                <h1>
                    <a href="/">
                        <img src="./img/hyundai_logo.png" alt="현대자동차 로고" />
                    </a>
                </h1>
                <nav class="gnb">
                    <ul>
                        <li>
                            <a href="">제품소개01</a>
                        </li>
                        <li>
                            <a href="">제품소개02</a>
                        </li>
                        <li>
                            <a href="">제품소개03</a>
                        </li>
                        <li>
                            <a href="">제품소개04</a>
                        </li>
                        <li>
                            <a href="">제품소개05</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- header end -->

        <!-- main -->
        <main>
            <section class="mainVisual">
                <div class="mainSlide">
                    <figure class="on">
                        <div class="inner">
                            <h2>The all-new GRANDEUR</h2>
                            <p>Outclass GRANDEUR</p>
                            <img src="./img/grandeur-23fc-w.png" alt="자동차 그랜져">
                        </div>
                    </figure>
                    <figure>
                        <div class="inner">
                            <h2>VENUE</h2>
                            <p>혼라이프를 즐기다</p>
                            <img src="./img/venue-23my-w.png" alt="자동차 벤뉴">

                    </figure>
                    <figure>
                        <div class="inner">
                            <h2>IONIQ 6</h2>
                            <p>내가 만드는 세상</p>
                            <img src="./img/main_kv_IONIQ6_w.png" alt="자동차 Q6">
                        </div>
                    </figure>
                    <figure>
                        <div class="inner">
                            <h2>CASPER</h2>
                            <p>case by CASPER</p>
                            <img src="./img/main_kv_CASPER_car_w.png" alt="자동차 캐스퍼">
                        </div>
                    </figure>
                </div>
            </section>
        </main>
        <!-- main end -->

        <!-- footer -->
        <footer class="footer"></footer>

    </div>
